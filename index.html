<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note">
    <script src="file.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css" \>
    <title>Virtual Piano</title>
</head>

<body>
    <div id="top" class="container">
        <div class="row">
            <div id="title" class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button onClick='playTone(tone["C3"])'> C3 </button>
                <button onClick='playTone(tone["Db3"])'> C#/Db3 </button>
                <button onClick='playTone(tone["D3"])'> D3 </button>
                <button onClick='playTone(tone["Eb3"])'> D#/Eb3 </button>

                <button onClick='playTone(tone["Ab3"])'> G#/Ab3 </button>
                <button onClick='playTone(tone["A3"])'> A3 </button>
                <button onClick='playTone(tone["Bb3"])'> A#/Bb3 </button>
                <button onClick='playTone(tone["B3"])'> B3 </button>
            </div>
        </div>
    </div>

                <button onClick='playTone(tone["B4"])'> B4 </button>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button onClick='playTone(tone["C5"])'> C5 </button>

                <button onClick='playTone(tone["B5"])'> B5 </button>
