<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" \>
    <title>Virtual Piano</title>
</head>

<body>
    <div id="top" class="container">
        <div class="row">
            <div id="title" class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="white" onClick='playTone(tone["C5"])'> C </button>
                <button class="black" onClick='playTone(tone["Db"])'> C#/Db </button>
                <button class="white" onClick='playTone(tone["D"])'> D </button>
                <button class="black" onClick='playTone(tone["Eb"])'> D#/Eb </button>
                <button class="white" onClick='playTone(tone["E"])'> E </button>
                <button class="white" onClick='playTone(tone["F"])'> F </button>
                <button class="black" onClick='playTone(tone["Gb"])'> F#/Gb </button>
                <button class="white" onClick='playTone(tone["G"])'> G </button>
                <button class="black" onClick='playTone(tone["Ab"])'> G#/Ab </button>
                <button class="white" onClick='playTone(tone["A"])'> A </button>
                <button class="black" onClick='playTone(tone["Bb"])'> A#/Bb </button>
                <button class="white" onClick='playTone(tone["B"])'> B </button>
                <button class="white" onClick='playTone(tone["C6"])'> C </button>
            </div>
        </div>
    </div>
</body>

</html>
