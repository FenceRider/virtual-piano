<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano and a guessing mini game to test your pitch accuracy">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note, game, guess, pitch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery cdn minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" \>
    <script src="file.js"></script>
    <title>Virtual Piano</title>
</head>

<body>
    <script>randomNote()</script>
    <div id="top" class="container">
        <div class="row">
            <div id="title" class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="white" pitch="C" tone="C1"> C </button>
                <button class="black" pitch="C#/Db" tone="Db"> C#/Db </button>
                <button class="white" pitch="D" tone="D"> D </button>
                <button class="black" pitch="D#/Eb" tone="Eb"> D#/Eb </button>
                <button class="white" pitch="E" tone="E"> E </button>
                <button class="white" pitch="F" tone="F"> F </button>
                <button class="black" pitch="F#/Gb" tone="Gb"> F#/Gb </button>
                <button class="white" pitch="G" tone="G"> G </button>
                <button class="black" pitch="G#/Ab" tone="Ab"> G#/Ab </button>
                <button class="white" pitch="A" tone="A"> A </button>
                <button class="black" pitch="A#/Bb" tone="Bb"> A#/Bb </button>
                <button class="white" pitch="B" tone="B"> B </button>
                <button class="white" pitch="C" tone="C2"> C </button>
            </div>
        </div>
    </div>
    <div id="instructionSet" class="container">
        <div class="row">
            <div class="col-sm">
                <h5 id="instructions">
                    Octave (4 to 6): <span id="octaveDisplay">5</span></td>
                    Either click on a note or use key commands below:</td>

                </h5>
                
                <table>
                    <tr>
                        <th>Keys</th>
                        <th>Note</th>
                    </tr>
                    <tr>
                        <td>W </td>
                        <td> C</td>
                    </tr>
                    <tr>
                        <td>3 </td>
                        <td> C#/Db</td>
                    </tr>
                    <tr>
                        <td>E </td>
                        <td> D</td>
                    </tr>
                    <tr>
                        <td>4 </td>
                        <td> D#/Eb</td>
                    </tr>
                    <tr>
                        <td>R </td>
                        <td> E</td>
                    </tr>
                    <tr>
                        <td>T </td>
                        <td> F</td>
                    </tr>
                    <tr>
                        <td>6 </td>
                        <td> F#/Gb</td>
                    </tr>
                    <tr>
                        <td>Y </td>
                        <td> G</td>
                    </tr>
                    <tr>
                        <td>7 </td>
                        <td> G#/Ab</td>
                    </tr>
                    <tr>
                        <td>U </td>
                        <td> A</td>
                    </tr>
                    <tr>
                        <td>8 </td>
                        <td> A#/Bb</td>
                    </tr>
                    <tr>
                        <td>I </td>
                        <td> B</td>
                    </tr>
                    <tr>
                        <td>O </td>
                        <td> C</td>
                    </tr>
                    <tr>
                        <td>Q </td>
                        <td> Decrease Octave</td>
                    </tr>
                    <tr>
                        <td>P </td>
                        <td> Increase Octave</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="button" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="game">Guess Note!</button>
            </div>
        </div>
    </div>
    <div id="scoreSection" class="container">
        <div class="row">
            <div class="col-sm">
                <h5>
                    Correct: <span id="correctDisplay"></span><br />
                    &nbspMissed: <span id="missedDisplay"></span><br />
                    &nbsp&nbspGuess: <span id="inputDisplay"></span><br />
                    &nbspAnswer: <span id="noteDisplay"></span>
                </h5>
            </div>
        </div>
    </div>
</body>

</html>
