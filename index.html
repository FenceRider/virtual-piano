<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano and a guessing mini game to test your pitch accuracy">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note, game, guess, pitch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery cdn minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" \>
    <script src="file.js"></script>
    <title>Virtual Piano</title>
</head>

<body>
    <script>randomNote()</script>
    <div id="top" class="container">
        <div class="row">
            <div id="title" class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="white" pitch="C" tone="C5"> C </button>
                <button class="black" pitch="C#/Db" tone="Db5"> C#/Db </button>
                <button class="white" pitch="D" tone="D5"> D </button>
                <button class="black" pitch="D#/Eb" tone="Eb5"> D#/Eb </button>
                <button class="white" pitch="E" tone="E5"> E </button>
                <button class="white" pitch="F" tone="F5"> F </button>
                <button class="black" pitch="F#/Gb" tone="Gb5"> F#/Gb </button>
                <button class="white" pitch="G" tone="G5"> G </button>
                <button class="black" pitch="G#/Ab" tone="Ab5"> G#/Ab </button>
                <button class="white" pitch="A" tone="A5"> A </button>
                <button class="black" pitch="A#/Bb" tone="Bb5"> A#/Bb </button>
                <button class="white" pitch="B" tone="B5"> B </button>
                <button class="white" pitch="C" tone="C6"> C </button>
            </div>
        </div>
    </div>
    <div id="instructionSet" class="container">
        <div class="row">
            <div class="col-sm">
                <h5 id="instructions">
                    Either click on a note or use key commands below:<br />
                    W - C<br />
                    3 - C#/Db<br />
                    E - D<br />
                    4 - D#/Eb<br />
                    R - E<br />
                    T - F<br />
                    6 - F#/Gb<br />
                    Y - G<br />
                    7 - G#/Ab<br />
                    U - A<br />
                    8 - A#/Bb<br />
                    I - B<br />
                    O - C
                </h5>
            </div>
        </div>
    </div>
    <div id="button" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="game">Guess Note!</button>
            </div>
        </div>
    </div>
    <div id="scoreSection" class="container">
        <div class="row">
            <div class="col-sm">
                <h5>
                    Correct: <span id="correctDisplay"></span><br />
                    &nbspMissed: <span id="missedDisplay"></span><br />
                    &nbsp&nbspGuess: <span id="inputDisplay"></span><br />
                    &nbspAnswer: <span id="noteDisplay"></span>
                </h5>
            </div>
        </div>
    </div>
</body>

</html>
