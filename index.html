<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" \>
    <title>Virtual Piano</title>
</head>

<body>
    <div id="top" class="container">
        <div class="row">
            <div id="title" class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="white" onClick='playTone(tone["C5"])'> C </button>
                <button class="black" onClick='playTone(tone["Db5"])'> C#/Db </button>
                <button class="white" onClick='playTone(tone["D5"])'> D </button>
                <button class="black" onClick='playTone(tone["Eb5"])'> D#/Eb </button>
                <button class="white" onClick='playTone(tone["E5"])'> E </button>
                <button class="white" onClick='playTone(tone["F5"])'> F </button>
                <button class="black" onClick='playTone(tone["Gb5"])'> F#/Gb </button>
                <button class="white" onClick='playTone(tone["G5"])'> G </button>
                <button class="black" onClick='playTone(tone["Ab5"])'> G#/Ab </button>
                <button class="white" onClick='playTone(tone["A5"])'> A </button>
                <button class="black" onClick='playTone(tone["Bb5"])'> A#/Bb </button>
                <button class="white" onClick='playTone(tone["B5"])'> B </button>
                <button class="white" onClick='playTone(tone["C6"])'> C </button>
            </div>
        </div>
    </div>
    <div id="instructionSet" class="container">
        <div class="row">
            <div class="col-sm">
                <h5 id="instructions">
                    Either click on a note or use key commands below:<br />
                    W - C<br />
                    3 - C#/Db<br />
                    E - D<br />
                    4 - D#/Eb<br />
                    R - E<br />
                    T - F<br />
                    6 - F#/Gb<br />
                    Y - G<br />
                    7 - G#/Ab<br />
                    U - A<br />
                    8 - A#/Bb<br />
                    I - B<br />
                    O - C
                </h5>
            </div>
        </div>
    </div>
    <div id="button" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="game" onclick='playGame()'>Guess Note!</button>
            </div>
        </div>
    </div>
    <div id="inputSection" class="container">
        <div class="row">
            <div class="col-sm">
                <input type="radio" id="noteRadio" name="noteOption" value="C"> C<br>
                <input type="radio" id="noteRadio" name="noteOption" value="Db"> C#/Db<br>
                <input type="radio" id="noteRadio" name="noteOption" value="D"> D<br>
                <input type="radio" id="noteRadio" name="noteOption" value="Eb"> D#/Eb<br>
                <input type="radio" id="noteRadio" name="noteOption" value="E"> E<br>
                <input type="radio" id="noteRadio" name="noteOption" value="F"> F<br>
                <input type="radio" id="noteRadio" name="noteOption" value="Gb"> F#/Gb<br>
                <input type="radio" id="noteRadio" name="noteOption" value="G"> G<br>
                <input type="radio" id="noteRadio" name="noteOption" value="Ab"> G#/Ab<br>
                <input type="radio" id="noteRadio" name="noteOption" value="A"> A<br>
                <input type="radio" id="noteRadio" name="noteOption" value="Bb"> A#/Bb<br>
                <input type="radio" id="noteRadio" name="noteOption" value="B"> B<br>
                <button class="entry" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="scoreSection" class="container">
        <div class="row">
            <div class="col-sm">
                <h5 id="output"></h5>
            </div>
        </div>
    </div>
</body>

</html>
